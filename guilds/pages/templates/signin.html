{% extends "base.html" %}

{% block content %}
<!--start original content here-->
<form action = "{% url 'signin' %}" method="post" class="signinform">
    {% csrf_token %}
<label for="userid">User ID: </label>
<input name="userid" id="userid" value="{{userid_memory}}" required>

<label for="password">Password: </label>
<input type="password" name="password" id="password" value="{{password_memory}}" required>
<input type="submit" value="Sign in">

<label>{{pw}}</label>
</form>
<!--end original content here-->
{% endblock %}
